<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Haze</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main id="formulario">
        <!-- O comando return false é utilizado no onsubmit para evitar o que
        o forumulário sejá enviado -->
        <form onsubmit="return false" method="post">
        <div id="login">
            <div id="haze">
            <h2>HAZE.</h2>
            <div id="rei">
            <img src="img/reino-unido.png"alt=""> 
            <p>EN</p>
            </div>    
            
             
        </div>
            <H1>Hi there!</H1>
            <p id="Welcome">Welcome to Haze. Community Dashboard</p>
            <div id="google">
              <a href="https://google.com"><img src="img/google.png" alt=""></a>  <span style="font-size: 8pt; font-family: 'Lucida Sans', sans-serif; margin-top: 200px;"> 
            <a style="text-decoration: none;" href="#">Log in with Google</a> </span>
            </div>
            <div id="hr">
                     <p>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯      or        ⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</p>    
            </div>
            <input type="text" name="txtusuario" id="txtusuario" placeholder="Your User">
            <input type="password" name="txtsenha" id="txtsenha" placeholder="Password">
            <p id="pass"><a style="text-decoration: none;" href="#">Forgot password?</a> </p>

            <input type="submit" id="btnLogin" value="Log In">


            <p id="sign">Don't have an account? <span style="color:rgb(74,147,205);"> <a id="register" style="text-decoration: none;" href="#">Sign up</a>  </span></p>
            
            
        </div>
       
    </form>
   
        <div id="img">

        </div>


        <div id="shadow">
            <div>
                <a id="fechar" href="#"> &times; </a>
                <form onsubmit="return false">
                    <input type="text" id="txtUser" placeholder="Nome Usuário">
                    <input type="password" id="txtPass" placeholder="Senha">
                    <input type="email" id="txtemail" placeholder="E-mail">
                    <input type="file" id="txtfoto" placeholder="Foto do Usuário">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>

</body>
</html>
