<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>
            Cadastro
        </h1>
    </header>
    <main>
        <form action="confirmar.html" method="post" id="frmcadastro" enctype="multipart/form-data">

            <section style="font-family: Verdana, Geneva, Tahoma, sans-serif;" id="login">
                <!-- Label/Rótulo, campo que ficará a indicação -->
                <label for="txtusuario">Nome Usuário</label>
                <!-- input type (Tipo de texto exigido dentro da caixa). placeholder(Mensagem dica dentro da caixa)
                maxlength(Caractéres maximos dentro do campo) required(Obrigatório digitar o campo) -->
                <input type="text" id="txtusuario" name="txtusuario" placeholder="(Digite nome de usuário)" maxlength="5" required>

                <label for="txtsenha">Senha usuário</label>
                <input type="password" id="txtsenha" name="txtsenha" id="txtsenha" required placeholder="(Senha)" maxlength="8">

                <label for="txtconfirmarsenha">Confirmar senha</label>
                <input type="password" id="txtconfirmarsenha" name="txtconfirmarsenha" id="txtconfirmarsenha" required placeholder="(Confirme sua senha)" maxlength="8">
                
                <label for="cbonivelacesso">Nível Acesso</label>
                <select id="cbonivelacesso">
                    <!-- Value(Valor direcionado para a aplicação por exemplo, pode ser enviado um ID correspondente ao um produto)
                    Dentro do option vai o valor que o usuário selecionou -->
                    <option value="Nenhum">Selecione</option>
                    <option value="Admin">Administrador</option>
                    <option value="User">Usuário</option>
                    <option value="Guess">Convidado</option>

                </select>
            </section>

            <section style="margin-top: 20px;" id="dadospessoais">

                <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;" for="txtnomecompleto">Nome Completo</label>
                <input type="text" name="txtnomecompleto" id="txtnomecompleto" placeholder="(Digite seu nome e sobrenome)" required
                maxlength="50" minlength="5">

                <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;" for="txtcpf">CPF</label>
                <input type="text" name="txtcpf" id="txtcpf" placeholder="(Apenas números)" maxlength="14" pattern="[0-9]{11}">

                <label for="txtdatan">Data de nascimento</label>
                <input type="date" name="txtdatan" id="txtdatan" placeholder="(Digite sua data de nascimento)" maxlength="8">

                <label for="txtmae">Nome da mamãe</label>
                <input type="text" name="txtmae" id="txtmae" placeholder="(Nome da mamãe)" maxlength="50" minlength="5" required>

                <label for="optestadocivil">Estado cívil</label>
                <input type="radio" name="optestadocivil" id="optestadocivil" value="Solteiro(a)">Solteiro(a)
                <input type="radio" name="optestadocivil" id="optestadocivil" value="Casado(a)">Casado(a)
                <input type="radio" name="optestadocivil" id="optestadocivil" value="Viuvo(a)">Viuvo(a)
                <input type="radio" name="optestadocivil" id="optestadocivil" value="Divorciado(a)">Divorciado(a)

                <label for="optsexo">Sexo</label>
                <input type="radio" name="optsexo" id="optsexo" value="Masculino">Masculino
                <input type="radio" name="optsexo" id="optsexo" value="Feminino">Feminino
                <input type="radio" name="optsexo" id="optsexo" value="Outros">Outros
            </section>

           <section style="margin-top: 20px;" id="endereco">
            <label for="cbotipo">Tipo</label>
            <select name="cbotipo" id="cbotipo">
                <option value="Rua">Rua</option>
                <option value="Avenida">Avenida</option>
                <option value="Travessa">Travessa</option>
                <option value="Alameda">Alameda</option>
                <option value="Praça">Praça</option>
                <option value="Estrada">Estrada</option>
                <option value="Viela">Viela</option>
            </select>

            <label for="txtlogradouro">Logradouro</label>
            <input type="text" name="txtlogradouro" id="txtlogradouro" required placeholder="(Nome local onde mora)">

            <label for="txtnumero">Número</label>
            <input type="text" name="txtnumero" id="txtnumero" maxlength="10">

            <label for="txtcomplemento">Complemento</label>
            <input type="text" name="txtcomplemento" id="txtcomplemento" required placeholder="(Complemento. Exemplo.: Casa 3)">

            <label for="txtcep">CEP</label>
            <input type="text" name="txtcep" id="txtcep" placeholder="____-___" pattern="[0-9]\-[0-9]{8}">

            <label for="txtbairro">Bairro</label>
            <input type="text" name="txtbairro" id="txtbairro" required>

            <label for="txtcidade">Cidade</label>
            <input type="text" name="txtcidade" id="txtcidade" required>

            <label for="txtestado">Estado</label>
            <input type="text" name="txtestado" id="txtestado" required>

           </section>

           <section style="margin-top: 20px;" id="contato">

            <label for="txtemail">E-mail</label>
            <input type="email" name="txtemail" id="txtemail" required placeholder="(Digite um E-mail valido)">

            <label for="txttelefone">Telefone</label>
            <input type="tel" name="txttelefone" id="txttelefone" required>

            <label for="txtinstagram">Instagram</label>
            <input type="text" name="txtinstagram" id="txtinstagram">

            <label for="txttwitter">Twitter</label>
            <input type="text" name="txttwitter" id="txttwitter">
            
           </section>

           <section style="margin-top: 20px;" id="interesse">

            <label for="chkinteresse">Interesses</label>
            <input type="checkbox" name="chkesporte" id="chkesporte">Esporte
            <input type="checkbox" name="chkcinema" id="chkcinema">Cinema
            <input type="checkbox" name="chkmusica" id="chkmusica">Musica
            <input type="checkbox" name="chkautomovel" id="chkautomovel">Automovel
            <input type="checkbox" name="chkarte" id="chkarte">Arte

            <div style="margin-top: 10px;">
            <label  for="txtoutros">Adicione outros interesses</label>
        </div>
            <div>
            
            <textarea style="margin-top: 5px;border-radius: 20px;" name="txtoutros" id="txtoutros" cols="30" rows="10"></textarea>
            </div>

           </section>

            <input style="border-radius: 10px;" type="submit" value="Cadastrar ♦">
        </form>
    </main>
</body>
</html>
